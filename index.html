<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/output.css">
    <link rel="shortcut icon" href="img/Natflix (1).png" type="image/x-icon">

    <!--
        owl
    -->


    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header class="container">
        <div id="container-firstChild">
            <img id='logo' src="img/Natflix (1).png" alt="Título Natflix">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>

        <div>
            <img src="img/lupa-branca-png-3-Transparent-Images.png" alt="lupa">
            <div>
                User
            </div>
            <img src="img/presentes.png" alt="presente">
            <img src="img/sino.png" alt="sino">
            <img src="img/user (1).png" alt="">
        </div>
    </header>

    <section id="sectionOne">
        <main>
            <div>
                <h4>ORIGINAL <span> NETFLIX</span></h4>
                <h1>HOUSE OF CARDS</h1>
                <p class="descricao">
                    Nada impede um político sem excrupulos de conquistar Washington
                </p>
            </div>


            <div class="button">
                <button role="button" class="botao assistir">
                    <img src="img/play-button.png" alt=""> Assistir
                </button>
                <button role="button" class="botao moreInfo">
                    <img src="img/information.png" alt=""> Mais informações
                </button>
            </div>

        </main>
    </section>

    <main class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="filmes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="filmes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="filmes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="filmes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="filmes">
            </div>
        </div>
    </main>


    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
